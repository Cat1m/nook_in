name: nook_in
description: "A beautiful Pomodoro timer with customizable ambient sounds and backgrounds"

publish_to: 'none' 

version: 1.0.0+1

environment:
  sdk: ^3.10.1


dependencies:
  flutter:
    sdk: flutter

  cupertino_icons: ^1.0.8
  flutter_bloc: ^9.1.1
