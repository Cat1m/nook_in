  just_audio: ^0.10.5
  flutter_timer_countdown: ^1.0.7
  collection: ^1.19.1
  rxdart: ^0.28.0

dev_dependencies:
  flutter_test:
    sdk: flutter

  flutter_lints: ^6.0.0
  build_runner: ^2.10.4
  freezed: ^3.2.3
  json_serializable: ^6.11.2
  injectable_generator: ^2.9.1
  flutter_gen_runner: ^5.12.0
  custom_lint: ^0.8.1
  bloc_test: ^10.0.0
  mocktail: ^1.0.4

flutter:

  uses-material-design: true
  assets:
